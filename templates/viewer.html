function hideAnnotation(){
  document.getElementById("annotation-Container").style.display = 'none';

  var annotationTimestep = slider.dataset.timestep
  var annotationText = document.getElementById("annotationText").value;

  //alert(annotationTimestep+"  ---"+annotationText)


  if (annotationText == ""){
    document.getElementById("annotationText").value = ""
    return
  }
  document.getElementById("annotationText").value = ""


  var logItem = document.createElement("tr");
  logItem.className += ""
  

  logItemTime = document.createElement("td")
  logItemTime.className += "mdl-data-table__cell--non-numeric"
  logItemTime.innerHTML = annotationTimestep;
  logItem.appendChild(logItemTime)

  logItemText = document.createElement("td")
  logItemText.classList.add("mdl-data-table__cell--non-numeric")
  logItemText.classList.add("commentfield")
  logItemText.innerHTML = annotationText
  logItemText.dataset.timestep = annotationTimestep;
  logItem.appendChild(logItemText)

  document.getElementById("annotationLogList").appendChild(logItem)
  



  /*
  <tr>
                    <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                    <td>25</td>
                    <td>$2.90</td>
                  </tr>
  */

}


function showAnnotation(){
  document.getElementById("annotation-Container").style.display = 'block';

  var tr = document.getElementById("annotationLogList").querySelector("[data-timestep='"+slider.dataset.timestep+"']")

  if (tr != null && tr != undefined){
    document.getElementById("annotationText").value = tr.innerHTML
    //alert(tr.innerHTML)
  }

  //console.log(document.getElementById("annotationLogList").querySelector.querySelector("[data-timestep='"+slider.dataset.timestep+"']"))

  document.getElementById("annotationlabel").innerHTML = "Annotation for timestep "+slider.dataset.timestep
  
}

function onPlayPause(forcePause){
  var controlIcon = document.getElementById('controlIcon');
  if (paused){
    controlIcon.innerHTML = "pause"
    paused = false
    
    hideAnnotation()

    s.killForceAtlas2();
    s.startForceAtlas2({
      worker: true, 
      barnesHutOptimize: false,
      scalingRatio: 2
      //scalingRatio: 10
    });

    playNextN(10) //TODO change to blocksize
  }
  else {
    controlIcon.innerHTML = "play_arrow"
    paused = true

    showAnnotation()

    s.killForceAtlas2();
    s.startForceAtlas2({
      worker: true, 
      barnesHutOptimize: false,
      scalingRatio: 2
      //scalingRatio: 10
    });

    setTimeout(function(){
      s.stopForceAtlas2();
      s.killForceAtlas2();
    }, 4000)
  
  }
}

function initSeek(){

  var rng = document.getElementById('simSeek');

  /* listener = function() {
    window.requestAnimationFrame(function() {
      //document.querySelector("div").innerHTML = rng.value;
    });
  };*/

  var onSeekMoved = function() {
    window.requestAnimationFrame(function() {
      //alert("Graph should update")

      s.graph.clear();
      s.refresh();

      newStart = document.getElementById('simSeek').value
      //console.log(newStart)
      //restart and load up to newStart

      currentTimestep = 0
      fileCursor = 0

      test235(0)



      function test235(c){
        fileNavigator.readLines(c, 400, 
        function(err, index, lines, isEof, progress){
            //alert("Loading up to "+lines.length)

            for (i = 0; i < lines.length; i++){
          
                try {
                  asJSON = (JSON.parse(lines[i]))
                } catch (err) {
                  err = true
                  return false
                }

                //console.log("Handling line")

                currentTimestep += asJSON.m.timestep

                var numNodesAdded = 0
                if (asJSON.hasOwnProperty('f')){
                  if (!(s.graph.nodes()[asJSON.f.id])){
                    addNode2(s, asJSON.f.id, asJSON.f.a)
                    numNodesAdded += 1
                  }
                  else {
                    updateNode(s, asJSON.f.id, asJSON.f.a)
                  }
                }

                if (asJSON.hasOwnProperty('t')){
                  if (!(s.graph.nodes()[asJSON.t.id])){
                    addNode2(s, asJSON.t.id, asJSON.t.a)
                    numNodesAdded +=1
                    }
                  else {
                    updateNode(s, asJSON.t.id, asJSON.t.a)
                  }
                }

                if (asJSON.hasOwnProperty('e')){
                  if (asJSON.e.w > 0)
                    addEdge(s, asJSON.f.id, asJSON.t.id, asJSON.e)
                  else{
                    //console.log("REMOVING EDGE", (s.graph.edges()[asJSON.f.id+"/"+asJSON.t.id]), s.graph.edges(asJSON.f.id+"/"+asJSON.t.id))
                    removeEdge(s, asJSON.f.id, asJSON.t.id)
                  }
                }

                fileCursor += 1

                if (fileCursor >= newStart)
                  break

                //console.log("Loading new graph: line "+fileCursor)

                //document.getElementById("simSeek").value = fileCursor;
            }


            



            if (fileCursor < newStart){
              test235(index + lines.length)
            }
            else {
              console.log("Finito")

              s.killForceAtlas2()
              s.startForceAtlas2({
                  worker: true, 
                  barnesHutOptimize: false,
                  scalingRatio: 2
                  //scalingRatio: 10
                  });


              slider.dataset.timestep = currentTimestep

              s.refresh()

              showAnnotation()


              setTimeout(function(){
                s.stopForceAtlas2();
                s.killForceAtlas2();
              }, 3000)
                
              //playNextN(10)
              }
        });
      }

    });
  };

  rng.addEventListener("mousedown", function() {
    //rng.addEventListener("mousemove", onSeekMoved);

    if (!paused)
      document.getElementById('controlIcon').click(true);
  });
  rng.addEventListener("mouseup", function() {
    onSeekMoved();
    //rng.removeEventListener("mousemove", onSeekMoved);
  });

  // include the following line to maintain accessibility
  // by allowing the onSeekMoved to also be fired for
  // appropriate keyboard events
  rng.addEventListener("keydown", onSeekMoved);

}

function playNextN(n){

  if (paused){
    setTimeout(function(){
      s.stopForceAtlas2();
      s.killForceAtlas2();
    }, 5000)
    return
  }

  currentLine += n
  
  fileNavigator.readLines(fileCursor, n, 
    function(err, index, lines, isEof, progress){

      if (lines == null){
        console.log("NULLLLLLL")
        setTimeout(function(){
          s.stopForceAtlas2();
          s.killForceAtlas2();
        }, 5000)

        
        return
      }

      

      numNodesAdded = 0
      err = false

      

      for (i = 0; i < lines.length; i++){
          
          try {
            asJSON = (JSON.parse(lines[i]))
          } catch (err) {
            err = true
            return false
          }

          //console.log("Handling line")

          currentTimestep += asJSON.m.timestep


          if ((layoutSetInitial == false && currentTimestep > 0)){
            layoutSetInitial = true

            document.getElementById("controls").style.visibility = "visible"

            updatePane(s.graph, filter);
            //document.getElementById("simSeek").min = fileCursor
            //document.getElementById("simSeek").value = fileCursor
            slider.min = fileCursor
            slider.MaterialSlider.change(fileCursor)

            slider.dataset.timestep = currentTimestep
            //document.getElementById("simSeek").change.emit({ source: this.slider, value: this.slider.value });
            onPlayPause(true);
          }

          if (paused){
            break
          }



          var numNodesAdded = 0
          if (asJSON.hasOwnProperty('f')){
            if (!(s.graph.nodes()[asJSON.f.id])){
              console.log("NODE "+asJSON.f.id+" LINE"+fileCursor,"  "+asJSON)
              console.log(asJSON)
              addNode2(s, asJSON.f.id, asJSON.f.a)
              numNodesAdded += 1
            }
            else {
              updateNode(s, asJSON.f.id, asJSON.f.a)
            }

          }

          if (asJSON.hasOwnProperty('t')){
            if (!(s.graph.nodes()[asJSON.t.id])){
              addNode2(s, asJSON.t.id, asJSON.t.a)
              numNodesAdded +=1
              }
            else {
              updateNode(s, asJSON.t.id, asJSON.t.a)
            }

          }

          

          if (asJSON.hasOwnProperty('e')){
            if (asJSON.e.w > 0)
              addEdge(s, asJSON.f.id, asJSON.t.id, asJSON.e)
            else{
              //console.log("REMOVING EDGE", (s.graph.edges()[asJSON.f.id+"/"+asJSON.t.id]), s.graph.edges(asJSON.f.id+"/"+asJSON.t.id))
              removeEdge(s, asJSON.f.id, asJSON.t.id)
            }
          }

          fileCursor += 1

          //initFilter();

          if ((layoutSetInitial == true && currentTimestep > 0)){
            applyMinDegreeFilter();
            applyCategoryFilter();  
          }        

          if (currentTimestep > 0){
            //document.getElementById("simSeek").value = fileCursor;
            slider.MaterialSlider.change(fileCursor)

            slider.dataset.timestep = currentTimestep

            //document.getElementById("add-ann").style.marginLeft += (fileCursor-slider.min)
            //document.getElementById("simSeek").change.emit({ source: this.slider, value: this.slider.value });
          }

          
        
      }

      s.killForceAtlas2();
      s.startForceAtlas2({
      worker: true, 
      barnesHutOptimize: false,
      scalingRatio: 2
      //scalingRatio: 10
      });

      /*if (layoutSetInitial == true && (fileCursor % 25) == 0){
        console.log("!!!!!-!!!!!-!!!!!-!!!!!-!!!!!-!!!!!")
        s.killForceAtlas2();
        s.startForceAtlas2({
          worker: true, 
          barnesHutOptimize: true,
          //scalingRatio: 10
        });
      }*/

      
      
      //return

      //fileCursor+=n


      if (!canRender && asJSON.m.timestep > 0){
        canRender = true
        refreshGraph(s)
      }

      if (canRender){
        if (numNodesAdded > 0)
          refreshGraph(s)
        else
          s.refresh()
      }

      //console.log("STARTING FORCEATLAS2")


      if (err){
        s.stopForceAtlas2();
        return
      }


      //s.stopForceAtlas2();
      if (fileCursor < limit){
        setTimeout(function(){
          //console.log("going to next "+n)
          playNextN(n)
        },(layoutSetInitial ? 180 : 50)) 
      }
      else {
        s.killForceAtlas2();
        s.startForceAtlas2({
        worker: true, 
        barnesHutOptimize: false,
      scalingRatio: 2
        //scalingRatio: 10
        });
        //s.killForceAtlas2();

        setTimeout(function(){
            s.stopForceAtlas2();
            s.killForceAtlas2();
          }, 2000)

      }
  })
}
